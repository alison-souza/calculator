<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icons/calculator.png" type="image/png" />
  </head>
  <body>
    <div>
      <h1 class="calculadora">Calculadora</h1>
    </div>
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0" />
      <div class="buttons">
        <button class="btn clear" id="clear">C</button>
        <button class="btn" data-value="/">÷</button>
        <button class="btn" data-value="*">×</button>
        <button class="btn" data-value="-">-</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="+">+</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn equal" id="equals">=</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
      </div>
    </div>

    <script src="script.js"></script>

    <footer>
      <p>
        Desenvolvido por <strong>Alison Souza</strong> •
        <a href="https://github.com/alison-souza" target="_blank"
          >GitHub |
          <a
            href="https://www.linkedin.com/in/alison-souza-dev/"
            target="_blank"
            >Linkedin</a
          ></a
        >
      </p>
    </footer>
  </body>
</html>
